<form class="search">
  <label>
    <input
      #searchQuery
      (input)="queryChange.emit(searchQuery.value)"
      type="text"
      placeholder="Bücher suchen...">
  </label>
</form>

<div class="search-results">
  <div class="container">
    <tr-book-grid [books]="books"></tr-book-grid>
  </div>
</div>
