<h1>
  {{title}}
</h1>

<div class="container">

  <tr-book-add-form (add)="addNewBook($event)"></tr-book-add-form>

  <hr>

  <tr-book-view-toggle (change)="setCurrentViewMode($event)"></tr-book-view-toggle>

  <tr-book-grid
    *ngIf="currentViewMode == viewMode.Grid; else listView;"
    [books]="books"></tr-book-grid>

  <ng-template #listView>
    <tr-book-list [books]="books"></tr-book-list>
  </ng-template>
</div>
